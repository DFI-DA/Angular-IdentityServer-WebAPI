<div class="container">
  <h2>Account settings</h2>
  <br />
  <mat-card class="account-card">
    <mat-list>
      <mat-list-item>
        <mat-icon>email</mat-icon>
        <button mat-button>Change email address</button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon>fingerprint</mat-icon>
        <button mat-button routerLink="/changepassword">Change password</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
