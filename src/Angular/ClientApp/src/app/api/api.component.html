<div [hidden]="!loading" style="margin-top: -5px;">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<div class="container">
  <h2>Api Component</h2>

  <br /><br />
  <button mat-raised-button color="accent" (click)="add()">Add random number</button>
  <br /><br />

  <div *ngFor="let number of numbers">
    <mat-card class="values-card">
      <mat-card-content>
        <div class="value-card-content">
          <h3>Id: {{number.id}} | Value: {{ number.value }}</h3>
          <span class="space-filler"></span>
          <button mat-raised-button color="warn" (click)="delete(number.id)">Delete</button>
        </div>
      </mat-card-content>
    </mat-card>
    <br />
  </div>
</div>
